<!-- FORM INSIDE IS INPUT AND YOU CAN CREATE A LABEL
            LABEL for="something" should be = tto <input id="something"
        You submit a submit button to a form handler action-->
    <form action="http://google.com" method="get or post">
        <section>Below is a hidden element</section>
        <input type="hidden" method="_method" value="PATCH">

        <label for="fname">First Name</label>
        <input type="text" id="fname">
        <br>
        <label for="lname">Last Name</label>
        <input type="text" id="lname">
        <br>
        <label for="email">Email</label>
        <input type="text" id="email">
        <br>
        <input type="submit">
    </form>

<h1>Radio Buttons</h1>
<form>
    <label for="male">Male</label>
    <input type="radio" id="male" value="female" name="gender">
    <br>
    <label for="female">Female</label>
    <input type="radio" id="female" value="female" name="gender">
    <br>
    <label for="bi">Bi</label>
    <input type="radio" id="bi" name="gender" value="bi">
</form>
